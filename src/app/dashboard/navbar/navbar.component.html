<ng-template #resetPass let-modal>
        <div class="modal-header">
          <h4 class="modal-title" id="modal-basic-title">Password Reset</h4>
          <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            <p class="card-subtitle line-on-side text-muted text-center font-small-3 mx-2 my-1"><span>Enter New Password</span></p>
            <div class="card-body">
                <input type="password" class="form-control" placeholder="Enter Old Password" [(ngModel)]="opassword">
                <br>
                <form [formGroup]="form" (ngSubmit)="reset(form)">
                    <input type="password" class="form-control" formControlName="password" #password placeholder="Enter New Password" data-toggle="tooltip" data-placement="top"
                    title="Passwords must have at least 8 characters and contain at least two of the following: uppercase letters, lowercase letters, numbers, and symbols.">
                    <br>
                    <input type="password" class="form-control" formControlName="rpassword" #rpassword placeholder="Re-Enter New Password" >
                    <small style="color: red" *ngIf="(f.password.errors || f.rpassword.errors) &&  (password.value !== rpassword.value)">Invalid Password</small> <br>
                    <br>
                    <button class="btn btn-outline-danger btn-block" type="submit" [disabled]="form.pristine || form.invalid">Reset Password</button>
                </form>
            </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-outline-dark" (click)="modal.close('Save click')">close</button>
        </div>
</ng-template>
