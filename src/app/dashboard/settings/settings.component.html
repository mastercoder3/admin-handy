<div class="content-header row">
  <div class="content-header-left col-md-6 col-12 mb-1">
      <h3 class="content-header-title">Settings</h3>
  </div>
  <div class="content-header-right breadcrumbs-right breadcrumbs-top col-md-6 col-10">
      <div class="breadcrumb-wrapper col-12">
          <ol class="breadcrumb">
              <li class="breadcrumb-item"><a routerLink="/dashboard/home">Dashboard</a>
              </li>
              <li class="breadcrumb-item"><a>Settings</a>
              </li>
              <li class="breadcrumb-item"><a routerLink="/dashboard/faqs">FAQs'</a>
              </li>
          </ol>
      </div>
  </div>
</div>


<div class="content-body">
  <section class="basic-elements">
    <div class="row">
        <div class="col-md-12">
            <div class="card">
                <div class="card-header">
                    <h4 class="card-title">Settings</h4>
                </div>
                <div class="card-content">
                    <div class="card-body">
                      <h3>Subscription Charges</h3>
                      <div class="row">
                          <div class="col-xl-4 col-lg-4 col-md-12 mb-1">
                              <fieldset>
                                  <label >Charges:</label>
                                  <input type="number" class="form-control"  [(ngModel)]="charges.payment">
                              </fieldset>
                          </div>
                          <div class="col-xl-2 col-lg-2 col-md-6 mb-1">
                            <fieldset style="margin-top: 27px;" >
                                <button class="btn btn-outline-danger btn-block" (click)="updatePayment()" >Update</button>

                            </fieldset>
                          </div>
                      </div>
                      <br>
                      <h3>Contact Us Number:</h3>
                      <div class="row">
                          <div class="col-xl-4 col-lg-4 col-md-12 mb-1">
                              <fieldset>
                                  <label >Phone:</label>
                                  <input type="text" class="form-control"  [(ngModel)]="phone.phonenumber">
                              </fieldset>
                          </div>
                          <div class="col-xl-2 col-lg-2 col-md-6 mb-1">
                            <fieldset style="margin-top: 27px;" >
                                <button class="btn btn-outline-danger btn-block" (click)="updatePhone()" >Update</button>

                            </fieldset>
                          </div>
                      </div>
                      <br>
                      <h3>About Us</h3>
                      <div class="row">
                          <div class="col-xl-7 col-lg-7 col-md-12 mb-1">
                              <fieldset>
                                  <label >Text:</label>
                                  <textarea type="text" class="form-control" rows="6" cols="20"  [(ngModel)]="about.about"></textarea>
                              </fieldset>
                          </div>
                          <div class="col-xl-2 col-lg-2 col-md-6 mb-1">
                            <fieldset style="margin-top: 27px;" >
                                <button class="btn btn-outline-danger btn-block" (click)="updateAbout()" >Update</button>

                            </fieldset>
                          </div>
                      </div>
                      <br>
                      <h3>Privacy Policy<small>(Terms & conditions)</small></h3>
                      <div class="row">
                          <div class="col-xl-7 col-lg-7 col-md-12 mb-1">
                              <fieldset>
                                  <label >Text:</label>
                                  <textarea type="text" class="form-control" rows="6" cols="20"  [(ngModel)]="privacy.privacy"></textarea>
                              </fieldset>
                          </div>
                          <div class="col-xl-2 col-lg-2 col-md-6 mb-1">
                            <fieldset style="margin-top: 27px;" >
                                <button class="btn btn-outline-danger btn-block" (click)="updatePrivacy()" >Update</button>

                            </fieldset>
                          </div>
                      </div>
                      <br>
                    </div>
                </div>
            </div>
        </div>
        </div>
    </section>
</div>
